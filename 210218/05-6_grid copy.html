<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1900px;
            margin: 0 auto;
            padding-top: 10px;

            display: grid;
            grid-template: 100px 100px 100px / 300px 300px 300px 300px;
            gap: 5px;

            grid-template-areas: 
            'header1 header1 header2 header2'
            'content1 content2 content3 content4'
            'footer1 footer2 footer3 footer4';
        }
        [class*=cell]{
            box-sizing: border-box;
            border: 5px solid black;
            padding: 10px;
            border-radius: 10px;
        }
        .cell-header1{grid-area: header1;}
        .cell-header2{grid-area: header2;}

        .cell-content1{grid-area: content1;}
        .cell-content2{grid-area: content2;}
        .cell-content3{grid-area: content3;}
        .cell-content4{grid-area: content4;}

        .cell-footer1{grid-area: footer1;}
        .cell-footer2{grid-area: footer2;}
        .cell-footer3{grid-area: footer3;}
        .cell-footer4{grid-area: footer4;}



    </style>
</head>
<body>
    <div class="container">
        <div class="cell-header1"></div>
        <div class="cell-header2"></div>

        <div class="cell-content1"></div>
        <div class="cell-content2"></div>
        <div class="cell-content3"></div>
        <div class="cell-content4"></div>

        <div class="cell-footer1"></div>
        <div class="cell-footer2"></div>
        <div class="cell-footer3"></div>
        <div class="cell-footer4"></div>


    </div>
</body>
</html>
