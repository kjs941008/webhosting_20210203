<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            /* 세로로 200px 씩 자름 */
            grid-template-columns: 100px 300px 200px;
        }
        [class*=cell]{
            box-sizing: border-box;
            border: 5px solid black;
            border-radius: 10px;
            padding: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="cell-a">cell</div>
        <div class="cell-b">cell</div>
        <div class="cell-c">cell</div>
        <div class="cell-d">cell</div>
        <div class="cell-d">cell</div>
        <div class="cell-d">cell</div>

    </div>
</body>
</html>
