<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{font-size: 32px;}
        .b{font-size: 2em;}
        .c{font-size: large;}
        .d{font-size: small;}
        
        .font_roman{font-family: 'Times New Roman';}
        .font_arial{font-family: 이동준, Helvetica, sans-serif;}
        /* 이동준이 없으면 helvetica 플랜A, 플랜B, 플랜C 셋다 없으면 기본폰트*/
        /* 공백이 없으면 ''로 감싸주지 않아도 됨 */
        .font_bold{font-weight: bold;}
        
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p class="a font_roman">Lorem ipsum dolor sit amet1.</p>
    <p class="b font_bold">Lorem ipsum dolor sit amet2.</p>
    <p class="c">Lorem ipsum dolor sit amet3.</p>
    <p class="d">Lorem ipsum dolor sit amet4.</p>
</body>
</html>
