<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1 태그에 마우스를 올릴경우에
        color 속성 red 적용 */
        h1:hover{color: red;}
        /* h1 태그를 마우스롤 클릭할 떄
        color 속성에 blue 키워드 적용 */
        h1:active{color: skyblue;}
    </style>

</head>
<body>
    <h1>User Action Selector</h1>
</body>
</html>
