<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        h1:first-child{ /* 첫번째 줄이 h1이여만 적용 됨 */
            color: red;
        }
        h1:last-child{
            background-color: hotpink;
        }
        /* 감싸고 있는걸 기준으로 적용 */
    </style>
</head>
<body>
    <!-- <p>이거 있으면 h1 검은색됨</p> -->
    
    <h1>ㄹㅇㅋㅋ</h1>
    <h1>123456</h1>
    <h2>123456</h2>
    <div>
        <p>zzzz</p>
        <h1>라라라</h1>
        <p>카카카카</p>
        <h1>라라라라</h1>
    </div>
    <h3>123456</h3>
    <h3>123456</h3>
    <h2>123456</h2>
    <h1>123456</h1>

</body>
</html>
