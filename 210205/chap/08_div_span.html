<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div 한줄 차지 block 속성-->
    <div>안녕하세요</div>
    <div>제 이름은 김준석이예요</div>
    <!-- span 내가 글자를 쓴 만큼만 공간 차지 inline 속성-->
    <span>안녕하세요</span>
    <span>제 이름은 김준석이예요</span>
</body>
</html>
